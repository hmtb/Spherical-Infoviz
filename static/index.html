    <div class="mt-1">

    <div class="mt-1">
        <input type=range min="1980" onclick="server.message('year',value)" max="2009" step="1"></button>

        <button onclick="start(1,'immense')">City 1 immens</button>
        <button onclick="start(1,'standart')">City 1 standart</button>

    <div class="mt-1">
        <button onclick="start(2,'immense')">City 2 immens</button>

        <button onclick="start(2,'immense')">City 2 immens</button>
        <button onclick="start(2,'standart')">City 12 standart</button>
    </div>

        <button onclick=" server.message('stop')">Stop</button>
    </div>




</div>


<footer class="footer">
    <div class="container">
        <span class="text-muted">Spherical Infoviz 2017</span>
    </div>
</footer>

    function start(cityNumber, modality) {
        console.log(cityNumber)
        server.message('start', cityNumber, modality)
