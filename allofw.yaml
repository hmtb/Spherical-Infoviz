OpenVR: false

omnistereo:
    resolution: 2048
    resolution_scale: 2
    capture_method: per_projection
    warpblend:
        generate: perspective
        generate_fov: 90

broadcasting:
    renderer:
        sub: tcp://127.0.0.1:7000
    simulator:
        pub: tcp://127.0.0.1:7000


http:
    port: 8080
    static: "static"
