OpenVR: false

http:
    port: 10800
    static: "static"

omnistereo:
    resolution: 2048
    resolution_scale: 1
    capture_method: per_projection
    warpblend:
        generate: perspective
        generate_fov: 90

broadcasting:
    renderer:
        sub: tcp://127.0.0.1:7000
    simulator:
        pub: tcp://127.0.0.1:7000
